              East
              South
              West

          You see:
              A large ediblefood pig
              A portrait of david
              A Davidian Cavehog

      - time: 2s
        type: sound
        file: "ambience/torch_crackle.wav"
        volume: 0.4
        loop: true

      - time: 3s
        type: thought_bubble
        text: "An 'ediblefood pig'. As opposed to the other kind of pig, presumably."
        typing_speed: 25ms
        duration: 3s

      - time: 7s
        type: thought_bubble
        text: "Wait. A Davidian Cavehog? That sounds like a monster."
        typing_speed: 25ms
        duration: 3s

      - time: 7.5s
        type: sound
        file: "combat/monster_growl.wav"
        volume: 0.5

      - time: 11s
        type: terminal
        action: type_command
        text: "GET PIG"
        typing_speed: 80ms

      - time: 12s
        type: terminal
        action: show_response
        content: "You can't."

      - time: 12.5s
        type: sound
        file: "ui/error_buzz.wav"
        volume: 0.4

      - time: 13s
        type: thought_bubble
        text: "You can't. That's it? Just... 'you can't'?"
        typing_speed: 25ms
        duration: 3s

      - time: 17s
        type: thought_bubble
        text: "This is peak 1986 error messaging. They KNOW why. They just didn't tell ME."
        typing_speed: 25ms
        duration: 3s

  # ============================================
  # SCENE 3: First Combat
  # ============================================
  - id: first_combat
    duration: 35s
    music_override:
      track: "tension_loop.mp3"
      volume: 0.3
      crossfade: 2s

    events:
      - time: 0s
        type: terminal
        action: type_command
        text: "HIT CAVEHOG"
        typing_speed: 80ms

      - time: 1s
