# ADVENT Demo Video Script
# Timed sequence for video production

metadata:
  title: "ADVENT: An AI Explores a 1986 Dungeon"
  duration: "~5 minutes"
  resolution: "1280x720"
  fps: 30

music:
  main_track: "dungeon_ambient.mp3"
  volume: 0.25
  fade_in: 3s
  fade_out: 3s

scenes:

