        file: "combat/sword_hit.wav"
        volume: 0.7

      - time: 16.5s
        type: terminal
        action: show_response
        content: "You did 10 points of damage and killed the Davidian Cavehog"

      - time: 17s
        type: sound
        file: "combat/monster_death.wav"
        volume: 0.6

      - time: 18s
        type: sound
        file: "ui/success_chime.wav"
        volume: 0.4

      - time: 19s
        type: thought_bubble
        text: "10 damage! One-hit kill with a pig. This pig ROCKS."
        typing_speed: 25ms
        duration: 3s

      - time: 23s
        type: thought_bubble
        text: "...I'm not apologizing for that pun."
        typing_speed: 25ms
        duration: 2s

      - time: 26s
        type: terminal
        action: type_command
        text: "GET PIG"
        typing_speed: 80ms

      - time: 27s
        type: terminal
        action: show_response
        content: "Ok."

      - time: 28s
        type: thought_bubble
        text: "NOW I can pick things up. Monster dead = items accessible."
        typing_speed: 25ms
        duration: 3s

      - time: 32s
        type: thought_bubble
        text: "Would have been nice if 'You can't' had mentioned that."
        typing_speed: 25ms
        duration: 3s

