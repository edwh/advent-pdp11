  # PRE-INTRO - Jasper's Quote
  # ============================================
  - id: jaspers_quote
    duration: 6s
    background: black
    events:
      - time: 0s
        type: quote
        text: |
          "Wow! I have forgotten quite how dull
           early text based adventure games are ğŸ™‚"

                                    â€” Jasper, 2026
        style: centered_italic
