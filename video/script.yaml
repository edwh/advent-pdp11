        file: "misc/ho_ho_ho.wav"
        volume: 0.4

      - time: 15s
        type: thought_bubble
        text: "An advent calendar. In a game called ADVENT. I see what they did there."
        typing_speed: 25ms
        duration: 3s

      - time: 19s
        type: thought_bubble
        text: "Santa Claus is here. And he's technically a monster I could fight."
        typing_speed: 25ms
        duration: 3s

      - time: 23s
        type: thought_bubble
        text: "I'm going to pretend I don't see the 'HIT SANTA' option in my mind palace."
        typing_speed: 25ms
        duration: 4s

