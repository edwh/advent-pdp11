      - time: 10.5s
        type: sound
        file: "combat/sword_draw.wav"
        volume: 0.6

      - time: 11s
        type: thought_bubble
        text: "I'm... I'm wielding a pig as a weapon. This is fine."
        typing_speed: 25ms
        duration: 3s

      - time: 15s
