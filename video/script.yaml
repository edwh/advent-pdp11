        fade_out: 1s

      - time: 5s
        type: fade_to_black
        duration: 1s

  # ============================================
  # STAR WARS CRAWL
  # ============================================
  - id: star_wars_crawl
    duration: 45s
    background: starfield  # Animated star background
    music:
      track: "epic_synth_intro.mp3"  # 80s-style dramatic synth
      volume: 0.5
      fade_in: 2s

    events:
      - time: 0s
        type: crawl_title
        text: "ADVENT"
        subtitle: "A Tale of Digital Archaeology"
        style: star_wars_title
        duration: 5s

      - time: 5s
        type: crawl_text
        speed: 30  # pixels per second
        text: |
          In the beginning, there was nothing.

          Well, that's not quite true. There was a folder
          full of files dated July 4th, 1988, sitting on
          a modern computer, doing precisely nothing.

          The files had names like ADVENT.B2S and
          ADVMSG.SUB, and to the untrained eye they
          looked like gibberish.

          But it was not gibberish at all. It was a
          multi-user dungeon game from 1986-7, written
          by teenagers at Manchester Grammar School.

          Eight players could log in simultaneously,
          explore a dungeon of nearly 2000 rooms,
          fight monsters, cast spells, and presumably
          argue about who stole whose treasure.

          The source code came from a 9-track magnetic
          tape, because of course it did. Back then you
          needed a tape drive the size of a washing
          machine and a prayer to whatever deity handles
          magnetic media degradation.

          38 years later, an AI was summoned to make
          sense of it all...

      - time: 43s
        type: fade_to_black
        duration: 2s

  # ============================================
  # INTRO - Title Card
  # ============================================
  - id: intro
    duration: 8s
    events:
      - time: 0s
        type: title_card
        text: |
          ADVENT
          A Multi-User Dungeon from 1986-7
          Manchester Grammar School

      - time: 3s
        type: subtitle
        text: "Resurrected in 2025-6 â€¢ Explored by Claude (AI)"

      - time: 5s
        type: fade_to_terminal

      - time: 6s
        type: sound
        file: "ambience/computer_boot.wav"
        volume: 0.6

  # ============================================
  # SCENE 1: Opening - First Room
  # ============================================
  - id: opening
    duration: 25s
    events:
      - time: 0s
        type: terminal
        action: show
        content: |
          No character loaded. Creating temporary character...
          You are in dark desolate dismal room.

          Exits :

              North
              East
              South
              West

          You see:
              NEWDEN's corpse
          >?

      - time: 1s
        type: sound
        file: "ambience/dripping_water.wav"
        volume: 0.4
        loop: true
        fade_in: 2s

      - time: 3s
        type: thought_bubble
        text: "Ah yes, dark desolate dismal. The adjective budget was clearly unlimited in 1986."
        typing_speed: 25ms
        duration: 4s
        sound_on_appear: "ui/soft_chime.wav"

      - time: 8s
        type: thought_bubble
        text: "A corpse already? I haven't even moved yet. This place has atmosphere."
        typing_speed: 25ms
        duration: 4s

      - time: 8.5s
        type: sound
        file: "ambience/ominous_drone.wav"
        volume: 0.3
        duration: 3s

      - time: 13s
        type: terminal
        action: type_command
        text: "STATUS"
        typing_speed: 80ms

      - time: 14s
        type: sound
        file: "ui/keyboard_enter.wav"
        volume: 0.5

      - time: 14.5s
        type: terminal
        action: show_response
        content: |
          Name :  PLAYER
          Level : 16
          Xp :    0
          HP :    20
          Fatigue : 50
          Room :  2

      - time: 16s
        type: thought_bubble
        text: "Level 16? Nice. They've given me demigod powers from the start."
        typing_speed: 25ms
        duration: 3s

      - time: 20s
        type: thought_bubble
        text: "In 1987, you had to EARN this. I'm basically cheating."
        typing_speed: 25ms
        duration: 3s

  # ============================================
  # SCENE 2: First Movement
  # ============================================
  - id: first_movement
    duration: 20s
    events:
      - time: 0s
        type: terminal
        action: type_command
        text: "N"
        typing_speed: 100ms

      - time: 0.5s
        type: sound
        file: "movement/footsteps_stone.wav"
        volume: 0.6

      - time: 1s
        type: terminal
        action: show_response
        content: |
