        action: type_command
        text: "DRAW PIG"
        typing_speed: 80ms

      - time: 13s
        type: sound
        file: "combat/sword_draw.wav"
        volume: 0.5

      - time: 13.5s
        type: terminal
        action: show_response
        content: "Ok."

      - time: 14s
        type: terminal
        action: type_command
        text: "HIT NINJA"
        typing_speed: 80ms

      - time: 15s
        type: sound
        file: "combat/sword_hit.wav"
        volume: 0.7

