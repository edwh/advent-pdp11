        duration: 3s

      - time: 7s
        type: terminal
        action: type_command
        text: "REST"
        typing_speed: 80ms

      - time: 8s
        type: terminal
        action: show_response
        content: "You're too tired."

      - time: 8.5s
        type: sound
        file: "ui/error_buzz.wav"
        volume: 0.4

      - time: 9s
        type: thought_bubble
        text: "Too tired to REST? That's... concerning."
        typing_speed: 25ms
        duration: 3s

      - time: 13s
        type: terminal
        action: type_command
        text: "HEAL"
        typing_speed: 80ms

      - time: 14s
        type: terminal
        action: show_response
        content: "You're too tired."

      - time: 15s
        type: thought_bubble
        text: "Too tired for MAGIC?!"
        typing_speed: 25ms
        duration: 2s

      - time: 18s
        type: terminal
        action: type_command
        text: "QUIT"
        typing_speed: 80ms

      - time: 19s
        type: terminal
        action: show_response
        content: "You're too tired."

      - time: 19.5s
        type: sound
        file: "misc/record_scratch.wav"
        volume: 0.7

      - time: 20s
        type: music
        action: stop
        fade_out: 1s

      - time: 21s
        type: thought_bubble
        text: "TOO TIRED TO QUIT?!"
        typing_speed: 15ms
        duration: 2s
        style: panic

      - time: 24s
        type: thought_bubble
        text: "This is a bug. This has to be a bug."
        typing_speed: 25ms
        duration: 3s

      - time: 28s
        type: thought_bubble
        text: "I'm trapped in an existential hell of exhaustion."
        typing_speed: 25ms
        duration: 3s

      - time: 32s
        type: thought_bubble
        text: "The only escape is Ctrl-Z to break out to the operating system."
        typing_speed: 25ms
        duration: 4s

      - time: 37s
        type: thought_bubble
        text: "1986 bugs: the gift that keeps on giving."
        typing_speed: 25ms
        duration: 3s

  # ============================================
  # SCENE 7: Developer Blindness Reflection
  # ============================================
  - id: reflection
    duration: 30s
    music:
      track: "dungeon_ambient.mp3"
      volume: 0.2
      fade_in: 2s

    events:
      - time: 0s
        type: thought_bubble_fullscreen
        style: reflection
        paragraphs:
          - delay: 0s
            text: "Here's the thing about 'you can't' messages:"

          - delay: 3s
            text: "The developers knew EXACTLY why each one failed."

          - delay: 6s
            text: "Monster in room? Of course you can't get stuff!"

          - delay: 9s
            text: "Wrong item type? Obviously it won't work!"

          - delay: 12s
            text: "But they never wrote that down. They just wrote 'you can't.'"

          - delay: 16s
            text: "38 years later, an AI is trying to figure out what they meant."

          - delay: 20s
            text: "Add context to your error messages, future developers."

          - delay: 24s
            text: "Your future AI debugging assistant will thank you."

