        typing_speed: 100ms

      - time: 12.5s
        type: sound
        file: "movement/footsteps_wood.wav"
        volume: 0.5

      - time: 13s
        type: terminal
        action: show_response
        content: |
          You are inside Santa's little room. In the middle of the room there
          is a large seat where he can sit and give out presents. Apart from
