; RSTS/E V10.1 on RA72 disk
; Based on Tom Lake's configuration
; No CPU throttling for maximum speed

; Reset all devices
detach all
reset all

; Configure CPU as 11/70 with 4MB memory and FPP
set cpu 11/70
set cpu 4m
set cpu fpp

; Disable unused devices
set rl disable
set rk disable
set tm disable
set ts disable
set hk disable
set rp disable
set rq enable
set tq enable

; Configure MSCP disk controller
; RA72 is a 1GB MSCP disk
set rq0 ra72
attach rq0 /opt/advent/disks/rstse_10_ra72.dsk

; Configure TMSCP tape (MU0: in RSTS/E) for source/data transfer
attach tq0 /opt/advent/tapes/advent_source.tap

; Console on TCP (buffered = don't wait for connection before boot)
set console telnet=2322
set console telnet=buffered

; Additional terminal lines on port 2323 (DZ11)
set dz enable
set dz lines=8
attach dz 2323

; Remote console for SIMH control
set remote telnet=2325

; Throttle for stability (optional - comment out for max speed)
set throttle 1500K

; Auto-answer boot prompts
expect "Today's date?" send "1-JAN-92\r"; continue
expect "Current time?" send "12:00\r"; continue
expect "Start timesharing?" send "Y\r"; continue
expect "Proceed with system startup?" send "Y\r"; continue
expect "Option:" send "\r"; continue

; Boot from MSCP disk unit 0
boot rq0
