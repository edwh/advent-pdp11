; SIMH PDP-11 Configuration for testing
set cpu 11/44
set cpu 4M

set rk disable
set rl disable
set tm disable
set rx disable
set rp disable
set ts disable
set tq disable
set ptr disable

set hk enable
set hk0 RK07
set hk1 RK07
attach hk0 /home/edward/advent-pdp11/build/disks/rsts0-test.dsk
attach hk1 /home/edward/advent-pdp11/build/disks/rsts1-test.dsk

set dz enable
set dz lines=8
attach dz 2323

set console telnet=2322
set console telnet=buffered

expect "Today's date?" send "1-JAN-92\r"; continue
expect "Current time?" send "12:00\r"; continue
expect "Start timesharing?" send "Y\r"; continue
expect "Proceed with system startup?" send "Y\r"; continue
expect "Option:" send "\r"; continue

boot hk0
