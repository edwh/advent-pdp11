worker_processes 1;
error_log /dev/stderr;
pid /tmp/nginx.pid;

events {
    worker_connections 128;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log /dev/stdout;

    server {
        listen 0.0.0.0:8080;
        root /opt/advent/web;
        index index.html;

        # Main page
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Terminal proxy to ttyd
        # Note: no trailing slash on proxy_pass to preserve /terminal/ prefix
        # ttyd is started with -b /terminal to expect this prefix
        location /terminal/ {
            proxy_pass http://127.0.0.1:7681;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;
        }

        # Documentation pages
        location /docs/ {
            alias /opt/advent/web/docs/;
            try_files $uri $uri.html =404;
        }

        # Raw markdown and documentation files
        location /raw/ {
            alias /opt/advent/;
            types { text/plain md RNO; }
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Data files (including dungeon map JSON)
        location /data/ {
            alias /opt/advent/data/;
            default_type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Access-Control-Allow-Origin *;
        }

        # Login status endpoint (polled by web UI during login)
        location /api/status {
            alias /tmp/login_status.json;
            default_type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Access-Control-Allow-Origin *;
        }

        # Boot status endpoint (polled by web UI during system startup)
        location /api/boot-status {
            alias /tmp/boot_status.json;
            default_type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Access-Control-Allow-Origin *;
        }

        # Restart endpoint - proxies to restart service that kills SIMH
        location /api/restart {
            proxy_pass http://127.0.0.1:8081/;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Kick endpoint - kills existing console connections to allow takeover
        location /api/kick {
            proxy_pass http://127.0.0.1:8082/;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Input endpoint - sends keystrokes to the game (for demo mode)
        location /api/send {
            proxy_pass http://127.0.0.1:8083/send;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Claude AI plays - get next action and commentary
        location /api/next {
            proxy_pass http://127.0.0.1:8084/next;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        # AI status check
        location /api/ai-status {
            proxy_pass http://127.0.0.1:8084/status;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }
    }
}
